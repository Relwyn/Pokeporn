<ion-header>
  <ion-toolbar>
    <ion-title>
      Pok√©Fight
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="inputSearch" placeholder="Chercher par nom"></ion-input>
        <ion-button (click)="searchByName()">Rechercher</ion-button>
      </ion-item>
      <ion-item *ngFor="let pokemon of pokemons">
        <p>{{ pokemon.name }}</p>
        <ion-button (click)="addToTeam(pokemon)">Add to team</ion-button>
        <ion-button (click)="openPokedex(pokemon)">Pokedex</ion-button>
        <ion-button (click)="removePokemon(pokemon)">Remove</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
