<ion-header>
  <ion-toolbar>
    <ion-title>
      Pok√©Fight
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col="3">
          <ion-button (click)="list_profil_page()">Liste des profils</ion-button>
      </ion-col>
      <!--
      <ion-col col="3">

      </ion-col>
      <ion-col col="3">

      </ion-col>
      <ion-col col="3">

      </ion-col>
      -->
    </ion-row>
  </ion-grid>
  
  <div class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="inputSearch" placeholder="Chercher par nom"></ion-input>
        <ion-button (click)="searchByName()">Rechercher</ion-button>
      </ion-item>
      <ion-item *ngFor="let pokemon of pokemons">
        <ion-icon (click)="setPokemonAsFavorite(pokemon.id)" *ngIf="!pokemon.favorite" name="star-outline"></ion-icon>
        <ion-icon (click)="setPokemonAsFavorite(pokemon.id)" *ngIf="pokemon.favorite" name="star"></ion-icon>
        <p (click)="searchByName(pokemon.name)">{{ pokemon.name }}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
